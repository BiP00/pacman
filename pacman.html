<head>

  <title>Pac-Man</title>
  <style>
    body {
      background-color: darkslategray;
      margin: 0px;
    }

    .row {
      height: 20px;
    }

    .row div {
      height: 20px;
      width: 20px;
      display: inline-block;
      font-size: 0px;
    }

    .brick {
      background-color: lightskyblue;
    }

    .coin {
      background-image: url("coin.gif");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    #pacman {
      background-image: url("pacman.gif");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      position: absolute;
      height: 20px;
      width: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="world"></div>
    <div id="pacman" </div>
      <div id="vacio" </div>
      </div>
</body>
<script>

    [2, 1, 1, 2, 2, 2, 2, 2, 1, 2, 2, 2, 2, 2, 1, 2, 2, 1, 1, 1, 2, 1, 1, 1, 1, 1, 1, 2, 1, 1, 1, 1, 1, 2, 1, 1, 1, 1, 1, 1, 2],
    [2, 1, 1, 2, 1, 1, 1, 2, 1, 2, 1, 1, 1, 1, 1, 2, 2, 1, 1, 1, 2, 1, 1, 1, 1, 1, 1, 2, 1, 1, 1, 1, 2, 1, 2, 1, 1, 1, 1, 1, 2],
    [2, 1, 1, 2, 1, 1, 1, 1, 1, 2, 1, 1, 1, 1, 1, 2, 1, 2, 1, 1, 2, 1, 1, 1, 1, 1, 1, 2, 1, 1, 1, 1, 2, 1, 2, 1, 1, 1, 1, 1, 2],
    [2, 1, 1, 1, 1, 1, 1, 2, 1, 2, 1, 1, 1, 1, 1, 2, 1, 2, 1, 1, 2, 1, 1, 1, 1, 1, 1, 2, 1, 1, 1, 2, 1, 1, 1, 2, 1, 1, 1, 1, 2],
    [2, 1, 1, 2, 2, 2, 2, 1, 1, 1, 1, 2, 2, 2, 1, 2, 1, 1, 1, 1, 2, 1, 1, 1, 1, 1, 1, 2, 1, 1, 1, 2, 1, 1, 1, 2, 1, 1, 1, 1, 2],

  ]
  function displayWorld() {
    var output = "";
    for (var i = 0; i < world.length; i++) {
      output += '<div class="row">';
      for (var j = 0; j < world[i].length; j++) {
        if (world[i][j] == "2") {
          output += '<div class="brick"></div>';
        }
        else if (world[i][j] == "1") {
          output += '<div class="coin"></div>';
        }
        else if (world[i][j] == "0") {
          output += '<div class="vacio"></div>';
        }
      }
      output += "</div>";
    }
    console.log(output);
    document.getElementById("world").innerHTML = output;
  }

  var pacman = {
    x: 1,
    y: 1
  };

  function displayPacman() {
    document.getElementById("pacman").style.top = pacman.y * 20 + 'px';
    document.getElementById("pacman").style.left = pacman.x * 20 + 'px';
  }
  var boton = 0;
  displayWorld();
  displayPacman();
  document.onkeydown = function (e) {
    if (e.keyCode == 37 && world[pacman.y][pacman.x - 1] != 2) {
      pacman.x--;
      console.log(pacman.x);
      boton = 37;
      while (boton == 37) {
        pacman.x--;
        displayPacman();
      }
    }
    else if (e.keyCode == 38 && world[pacman.y - 1][pacman.x] != 2) {
      pacman.y--;
      console.log(pacman.y);
      boton = 38;
      while (boton == 38) {
        setTimeout(pacmanup(),3000);
        displayWorld();
        displayPacman();
        if (world[pacman.y][pacman.x] == 1) {
          world[pacman.y][pacman.x] = 0;
          displayWorld();
        }
        if (world[pacman.y - 1][pacman.x] == 2) {
          break;
        }
      }
    }
    else if (e.keyCode == 39 && world[pacman.y][pacman.x + 1] != 2) {
      pacman.x++;
      console.log(pacman.x);
    }
    else if (e.keyCode == 40 && world[pacman.y + 1][pacman.x] != 2) {
      pacman.y++;
      console.log(pacman.y);
    }
    if (world[pacman.y][pacman.x] == 1) {
      world[pacman.y][pacman.x] = 0;
      displayWorld();
    }
    console.log(e.keyCode);
    displayPacman();
  }

  function pacmanup(){
    pacman.y--;
  }
